<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./grid레이아웃.css">
</head>
<body>
    <h1>grid레이아웃</h1>
    <!--flex는 한줄로 grid는 표처럼 여러줄 여러칸으로-->
    <div class="grid-box">
        <p>아이템1</p>
        <p>아이템2</p>
        <p>아이템3</p>
        <p>아이템4</p>
        <p>아이템4</p>
        <p>아이템4</p>
        <p>아이템4</p>
        <p>아이템4</p>
        <p>아이템4</p>
        <p>아이템4</p>
    </div>

    <h2>row를 기준으로 나누는 grid</h2>
    <div class="grid-box-row">
        <p>아이템1</p>
        <p>아이템2</p>
        <p>아이템3</p>
        <p>아이템4</p>
        <p>아이템5</p>
    </div>

    <p>
        grid-template에서 사용하는 fr단위는 배율단위 <br>
        아이템의 크기에 맞춰서 작성한 배율로 나눠준다
    </p>
</body>
</html>
